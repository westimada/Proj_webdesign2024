            <h1>Customer Registration Form</h1>
            <br>
            <br>
            <div style="border: 1px solid #ccc; padding: 20px; margin-bottom: 20px;" id="registrationForm">
                <h2>Registration Form</h2>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" required></textarea><br><br>
                <input type="button" value="Register" onclick="displayInfo()">
            </div>
            <div style="display: none; border: 1px solid #ccc; padding: 20px;" id="customerDetails">
                <h2>Customer Details</h2>
                <p><strong>Full Name:</strong> <span id="fullNameDisplay"></span></p>
                <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
                <p><strong>Phone:</strong> <span id="phoneDisplay"></span></p>
                <p><strong>Address:</strong> <span id="addressDisplay"></span></p>
            </div>
        </div>

        <script>
            function displayInfo() {
                // Get form values
                var fullName = document.getElementById('fullName').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var address = document.getElementById('address').value;
    
                // Display form values
                document.getElementById('fullNameDisplay').textContent = fullName;
                document.getElementById('emailDisplay').textContent = email;
                document.getElementById('phoneDisplay').textContent = phone;
                document.getElementById('addressDisplay').textContent = address;
    
                // Hide registration form
                document.getElementById('registrationForm').style.display = 'none';
                // Show customer details
                document.getElementById('customerDetails').style.display = 'block';
            }         
        </script>
